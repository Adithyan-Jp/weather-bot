<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .city-btn {
            transition: all 0.3s ease;
        }
        
        .city-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(148, 163, 184, 0.3);
        }
        
        .city-btn.active {
            background: rgba(148, 163, 184, 0.2);
            border-color: rgba(148, 163, 184, 0.4);
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-semibold text-white">Kerala Weather</h1>
        </div>

        <div class="glass rounded-2xl p-6 mb-8">
            <div class="grid grid-cols-3 md:grid-cols-6 gap-3 mb-4">
                <button class="city-btn glass rounded-lg px-4 py-2 text-white text-sm font-medium hover:bg-white/10" data-city="Thiruvananthapuram">Trivandrum</button>
                <button class="city-btn glass rounded-lg px-4 py-2 text-white text-sm font-medium hover:bg-white/10" data-city="Kochi">Kochi</button>
                <button class="city-btn glass rounded-lg px-4 py-2 text-white text-sm font-medium hover:bg-white/10" data-city="Kozhikode">Kozhikode</button>
                <button class="city-btn glass rounded-lg px-4 py-2 text-white text-sm font-medium hover:bg-white/10" data-city="Thrissur">Thrissur</button>
                <button class="city-btn glass rounded-lg px-4 py-2 text-white text-sm font-medium hover:bg-white/10" data-city="Kollam">Kollam</button>
                <button class="city-btn glass rounded-lg px-4 py-2 text-white text-sm font-medium hover:bg-white/10" data-city="Palakkad">Palakkad</button>
            </div>
            
            <div class="flex items-center gap-3">
                <input 
                    type="text" 
                    id="customCity" 
                    placeholder="Search city..."
                    class="flex-1 px-4 py-2 rounded-lg bg-white/10 border border-white/10 text-white text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"
                />
                <button 
                    id="searchBtn"
                    class="px-6 py-2 bg-white/10 hover:bg-white/20 text-white text-sm font-medium rounded-lg transition-all duration-300"
                >
                    Search
                </button>
            </div>
        </div>

        <div id="loading" class="hidden glass rounded-2xl p-8 mb-8 text-center">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-white border-t-transparent mb-3"></div>
            <p class="text-white text-sm">Loading...</p>
        </div>

        <div id="error" class="hidden glass rounded-2xl p-6 mb-8 bg-red-500/10 border-red-400/20">
            <p class="text-red-200 text-sm font-medium"></p>
        </div>

        <div id="weatherData" class="hidden">
            <div class="glass rounded-2xl p-8 mb-6">
                <div id="cityName" class="text-sm text-gray-400 mb-6"></div>
                <div class="flex items-start justify-between mb-8">
                    <div>
                        <div id="temperature" class="text-7xl font-light text-white mb-2">--°</div>
                        <div id="description" class="text-lg text-gray-300 capitalize mb-1">--</div>
                        <div id="feelsLike" class="text-sm text-gray-400">--</div>
                    </div>
                    <img id="weatherIcon" src="/placeholder.svg" alt="Weather" class="w-24 h-24 opacity-80">
                </div>
                
                <div class="grid grid-cols-4 gap-4">
                    <div class="text-center">
                        <div class="text-gray-400 text-xs mb-1">Humidity</div>
                        <div id="humidity" class="text-white text-lg font-medium">--%</div>
                    </div>
                    <div class="text-center">
                        <div class="text-gray-400 text-xs mb-1">Wind</div>
                        <div id="windSpeed" class="text-white text-lg font-medium">--</div>
                    </div>
                    <div class="text-center">
                        <div class="text-gray-400 text-xs mb-1">Pressure</div>
                        <div id="pressure" class="text-white text-lg font-medium">--</div>
                    </div>
                    <div class="text-center">
                        <div class="text-gray-400 text-xs mb-1">Visibility</div>
                        <div id="visibility" class="text-white text-lg font-medium">--</div>
                    </div>
                </div>
            </div>

            <div class="glass rounded-2xl p-6 mb-6">
                <h3 class="text-sm font-medium text-gray-400 mb-4">Hourly</h3>
                <div id="hourlyForecast" class="grid grid-cols-8 gap-3">
                </div>
            </div>

            <div class="glass rounded-2xl p-6">
                <h3 class="text-sm font-medium text-gray-400 mb-4">5-Day Forecast</h3>
                <div id="dailyForecast" class="space-y-2">
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '96c2c618308d0b18559f1d9d5660a346';
        
        document.querySelectorAll('.city-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const city = this.dataset.city;
                fetchWeather(city);
            });
        });
        
        document.getElementById('searchBtn').addEventListener('click', () => {
            const city = document.getElementById('customCity').value.trim();
            if (city) {
                fetchWeather(city);
            }
        });
        
        document.getElementById('customCity').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = document.getElementById('customCity').value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });
        
        async function fetchWeather(city) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherData = document.getElementById('weatherData');
            
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            weatherData.classList.add('hidden');
            
            try {
                const currentResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${API_KEY}&units=metric`
                );
                
                if (!currentResponse.ok) {
                    throw new Error('City not found');
                }
                
                const currentData = await currentResponse.json();
                
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city},IN&appid=${API_KEY}&units=metric`
                );
                
                const forecastData = await forecastResponse.json();
                
                displayWeather(currentData, forecastData);
                
            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                error.querySelector('p').textContent = `Error: ${err.message}`;
            }
        }
        
        function displayWeather(current, forecast) {
            const loading = document.getElementById('loading');
            const weatherData = document.getElementById('weatherData');
            
            loading.classList.add('hidden');
            weatherData.classList.remove('hidden');
            
            document.getElementById('cityName').textContent = `${current.name}, ${current.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(current.main.temp)}°`;
            document.getElementById('description').textContent = current.weather[0].description;
            document.getElementById('feelsLike').textContent = `Feels like ${Math.round(current.main.feels_like)}°`;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${current.weather[0].icon}@4x.png`;
            
            document.getElementById('humidity').textContent = `${current.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(current.wind.speed * 3.6)} km/h`;
            document.getElementById('pressure').textContent = `${current.main.pressure}`;
            document.getElementById('visibility').textContent = `${(current.visibility / 1000).toFixed(1)} km`;
            
            const hourlyHTML = forecast.list.slice(0, 8).map(item => {
                const time = new Date(item.dt * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                return `
                    <div class="text-center">
                        <div class="text-gray-400 text-xs mb-2">${time}</div>
                        <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png" alt="${item.weather[0].description}" class="w-10 h-10 mx-auto mb-1 opacity-80">
                        <div class="text-white text-sm">${Math.round(item.main.temp)}°</div>
                    </div>
                `;
            }).join('');
            document.getElementById('hourlyForecast').innerHTML = hourlyHTML;
            
            const dailyMap = {};
            forecast.list.forEach(item => {
                const date = new Date(item.dt * 1000).toDateString();
                if (!dailyMap[date]) {
                    dailyMap[date] = {
                        temps: [],
                        icon: item.weather[0].icon,
                        description: item.weather[0].description,
                        date: new Date(item.dt * 1000)
                    };
                }
                dailyMap[date].temps.push(item.main.temp);
            });
            
            const dailyHTML = Object.values(dailyMap).slice(0, 5).map(day => {
                const dayName = day.date.toLocaleDateString('en-US', { weekday: 'short' });
                const high = Math.round(Math.max(...day.temps));
                const low = Math.round(Math.min(...day.temps));
                return `
                    <div class="flex items-center justify-between py-3 border-b border-white/5 last:border-0">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="text-white text-sm font-medium w-12">${dayName}</div>
                            <img src="https://openweathermap.org/img/wn/${day.icon}.png" alt="${day.description}" class="w-8 h-8 opacity-80">
                            <div class="text-gray-400 text-xs flex-1 capitalize">${day.description}</div>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-gray-400 text-sm">${low}°</span>
                            <span class="text-white text-sm font-medium">${high}°</span>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('dailyForecast').innerHTML = dailyHTML;
        }
        
        window.addEventListener('load', () => {
            document.querySelector('[data-city="Thiruvananthapuram"]').click();
        });
    </script>
</body>
</html>
