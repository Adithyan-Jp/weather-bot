        document.querySelectorAll('.city-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const city = this.dataset.city;
                fetchWeather(city);
            });
        });
        
        document.getElementById('searchBtn').addEventListener('click', () => {
            const city = document.getElementById('customCity').value.trim();
            if (city) {
                fetchWeather(city);
            }
        });
        
        document.getElementById('customCity').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = document.getElementById('customCity').value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });
        
        async function fetchWeather(city) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherData = document.getElementById('weatherData');
            
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            weatherData.classList.add('hidden');
            
            const searchCity = city.toLowerCase().trim();
            const mappedCity = villageMapping[searchCity] || city;
            const isVillageMapped = villageMapping[searchCity] !== undefined;
            
            try {
                const currentResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${mappedCity},IN&appid=${API_KEY}&units=metric`
                );
                
                if (!currentResponse.ok) {
                    throw new Error(`"${city}" not found in weather database. Try searching for a nearby larger town or city.`);
                }
                
                const currentData = await currentResponse.json();
                
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${mappedCity},IN&appid=${API_KEY}&units=metric`
                );
                
                const forecastData = await forecastResponse.json();
                
                displayWeather(currentData, forecastData, isVillageMapped ? city : null);
                
            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                error.querySelector('p').textContent = err.message;
            }
        }
        
        function displayWeather(current, forecast, originalVillage = null) {
            const loading = document.getElementById('loading');
            const weatherData = document.getElementById('weatherData');
            
            loading.classList.add('hidden');
            weatherData.classList.remove('hidden');
            
            const locationText = originalVillage 
                ? `${originalVillage} (nearest: ${current.name}), ${current.sys.country}`
                : `${current.name}, ${current.sys.country}`;
            
            document.getElementById('cityName').textContent = locationText;

            document.getElementById('temperature').textContent = `${Math.round(current.main.temp)}°`;
            document.getElementById('description').textContent = current.weather[0].description;
            document.getElementById('feelsLike').textContent = `Feels like ${Math.round(current.main.feels_like)}°`;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${current.weather[0].icon}@4x.png`;
            
            document.getElementById('humidity').textContent = `${current.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(current.wind.speed * 3.6)} km/h`;
            document.getElementById('pressure').textContent = `${current.main.pressure}`;
            document.getElementById('visibility').textContent = `${(current.visibility / 1000).toFixed(1)} km`;
            
            const hourlyHTML = forecast.list.slice(0, 12).map((item, index) => {
                const date = new Date(item.dt * 1000);
                const timeLabel = index === 0 ? 'Now' : date.toLocaleTimeString('en-US', { hour: 'numeric' });
                return `
                    <div class="flex-shrink-0 w-20 text-center bg-white/5 rounded-xl p-3">
                        <div class="text-white text-sm font-medium mb-2">${timeLabel}</div>
                        <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}@2x.png" alt="${item.weather[0].description}" class="w-12 h-12 mx-auto mb-2">
                        <div class="text-white text-lg font-semibold">${Math.round(item.main.temp)}°</div>
                        <div class="text-gray-400 text-xs mt-1 capitalize">${item.weather[0].main}</div>
                    </div>
                `;
            }).join('');
            document.getElementById('hourlyForecast').innerHTML = hourlyHTML;
            
            const dailyMap = {};
            forecast.list.forEach(item => {
                const date = new Date(item.dt * 1000).toDateString();
                if (!dailyMap[date]) {
                    dailyMap[date] = {
                        temps: [],
                        icon: item.weather[0].icon,
                        description: item.weather[0].description,
                        main: item.weather[0].main,
                        date: new Date(item.dt * 1000)
                    };
                }
                dailyMap[date].temps.push(item.main.temp);
            });
            
            const dailyHTML = Object.values(dailyMap).slice(0, 7).map((day, index) => {
                const dayName = index === 0 ? 'Today' : day.date.toLocaleDateString('en-US', { weekday: 'long' });
                const high = Math.round(Math.max(...day.temps));
                const low = Math.round(Math.min(...day.temps));
                return `
                    <div class="flex items-center justify-between py-4 border-b border-white/5 last:border-0">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="text-white text-sm font-medium w-28">${dayName}</div>
                            <img src="https://openweathermap.org/img/wn/${day.icon}@2x.png" alt="${day.description}" class="w-10 h-10">
                            <div class="text-gray-400 text-sm flex-1 capitalize">${day.main}</div>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-gray-400 text-sm">Low</span>
                            <span class="text-gray-400 text-base font-medium">${low}°</span>
                            <span class="text-gray-400 text-sm">High</span>
                            <span class="text-white text-base font-semibold">${high}°</span>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('dailyForecast').innerHTML = dailyHTML;
        }
